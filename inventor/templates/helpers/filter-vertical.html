{% load i18n crispy_forms_tags %}

<section class="filter-vertical">
    <form action="" method="get" class="filter">
        {% if request.GET.display %}
            <input type="hidden" name="display" value="{{ request.GET.display }}">
        {% endif %}
        {% if request.GET.sorting %}
            <input type="hidden" name="sorting" value="{{ request.GET.sorting }}">
        {% endif %}
        {% if request.GET.paginate_by %}
            <input type="hidden" name="paginate_by" value="{{ request.GET.paginate_by }}">
        {% endif %}
        <div class="row">
            <div class="filter-items col-sm-12">
                {% crispy filter.form filter.helper %}
            </div>
            <div class="form-actions col-sm-12 text-center">
                <button type="submit" class="btn btn-primary py-2 col mb-2"><i class="fas fa-search"></i> {% trans 'Search' %}</button>
                <a href="{{ request.path }}">{% trans 'Reset filter' %}</a>
            </div>
        </div>
    </form>
</section>
