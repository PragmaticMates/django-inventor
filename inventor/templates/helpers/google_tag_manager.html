{% if settings.GOOGLE_TRACKING_ID %}
<script async src="https://www.googletagmanager.com/gtag/js?id={{ settings.GOOGLE_TRACKING_ID }}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', '{{ settings.GOOGLE_TRACKING_ID }}');
  {% if request.user.id %}
    gtag('set', {'user_id': '{{ request.user.id }}'}); // Set the user ID using signed-in user_id.
  {% endif %}
</script>
{% endif %}

'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
})(window,document,'script','dataLayer','{{ settings.GOOGLE_TAG_MANAGER_CODE }}');</script>
<!-- End Google Tag Manager -->
{% endif %}
