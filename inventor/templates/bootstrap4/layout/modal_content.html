{% if modal_title %}
    <div class="modal-header">
        <h5 class="modal-title">{{ modal_title|safe }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
{% endif %}

<div class="modal-body">
    {% if modal_message %}
        <p>{{ modal_message }}</p>
    {% endif %}

    {{ fields|safe }}
</div>

{% if modal_close or modal_submit %}
    <div class="modal-footer">
        {% if modal_close %}
            <button type="button" class="btn btn-secondary" data-dismiss="{{ modal_id|default:'modal' }}">Close</button>
        {% endif %}
        {% if modal_submit %}
            <button type="submit" class="btn btn-primary btn-lg btn-long submit-btn">{{ modal_submit }}</button>
        {% endif %}
    </div>
{% endif %}
