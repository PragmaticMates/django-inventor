{% extends 'layout.html' %}
{% load static i18n %}

{% block top_full_width %}
    <div id="carouselHomeControls" class="carousel slide home-slider" data-ride="carousel" data-interval="10000" data-pause="false">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="bg-image"  style="background-image: url('{% static 'images/4_low.jpg' %}')"></div>
            </div>
            <div class="carousel-item">
                <div class="bg-image"  style="background-image: url('{% static 'images/1_low.jpg' %}')"></div>
            </div>
            <div class="carousel-item">
                <div class="bg-image"  style="background-image: url('{% static 'images/3_low.jpg' %}')"></div>
            </div>
            <div class="carousel-overflow"></div>
        </div>
        <a class="carousel-control-prev" href="#carouselHomeControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselHomeControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
{% endblock %}

{% block content %}
    Welcome
{% endblock %}
