{% load i18n %}

<div class="card mb-4 p-4">
    <div class="row">
        <div class="col-md-4">
            #{{ object.pk }}<br>
            {{ object.get_status_display }}<br>
            <a href="{% url 'inventor:manager:listings:listing_stats' object.listing.slug %}">{{ object.listing }}</a>
        </div>
        <div class="col-md-4">
            {{ object.book_from }}<br>
            {{ object.book_to }}<br>
            {{ object.price }} EUR
        </div>
        <div class="col-md-4">
            {{ object.number_of_persons }}<br>
            {{ object.person }}<br>
            {{ object.phone }}<br>
            {{ object.email }}
        </div>
    </div>
</div>
